<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pixel Art Generator</h1>
    </header>
    <main>
      <div class="controls">
        <label for="image-upload" class="btn">Subir Imagen</label>
        <input type="file" id="image-upload" accept="image/*">
        <label for="pixel-size">Tamaño de Píxel:</label>
        <input type="range" id="pixel-size" min="1" max="50" value="10">
        <label for="scale-size">Escala:</label>
        <input type="range" id="scale-size" min="1" max="3" step="0.1" value="1">
        <button id="download-btn" class="btn hidden">Descargar</button>
      </div>
      <div class="canvas-container">
        <canvas id="pixel-canvas"></canvas>
      </div>
    </main>
  </div>
  <footer>
    <p>Desarrollado por Feith Noir</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
